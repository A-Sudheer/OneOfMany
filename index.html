<html>
  <head>
    <title>New Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="container">
      <section class="out" id="result">Calculating...</section>
      <marquee behavior="" direction="left">
        " % " means REMAINDER. To calculate percentage multiply with 0.01 to get
        the result
      </marquee>
      <div>
        <button id="val7">7</button>
        <button id="val8">8</button>
        <button id="val9">9</button>
        <button id="divide">\</button>
        <button id="clear">CE</button>
      </div>
      <div>
        <button id="val4">4</button>
        <button id="val5">5</button>
        <button id="val6">6</button>
        <button id="mul">*</button>
        <button id="percent">%</button>
      </div>
      <div>
        <button id="val1">1</button>
        <button id="val2">2</button>
        <button id="val3">3</button>
        <button id="sub">-</button>
        <button>MU</button>
      </div>
      <div>
        <button id="val0">0</button>
        <button id="val00">00</button>
        <button id="val.">.</button>
        <button id="add">+</button>
        <button id="evaluate">=</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
